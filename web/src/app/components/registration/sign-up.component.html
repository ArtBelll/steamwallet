<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <h1>Регистрация</h1>
    <div class="sw-block">
      <div (keyup.enter)="signUp()" class="form">
        <div class="form-group">
          <label for="login">Логин:</label>
          <input [(ngModel)]="user.login" type="text" class="form-control" id="login" placeholder="Логин">
        </div>
        <div class="form-group">
          <label for="email">Email адрес:</label>
          <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Пароль:</label>
          <input [(ngModel)]="user.password" type="password" class="form-control" id="pwd" placeholder="Пароль">
        </div>
        <div class="form-group">
          <label class="is-seller" for="seller">Стать продавцом</label>
          <input (change)="changeRole()" type="checkbox" id="seller">
        </div>
        <button (click)="signUp()" class="btn btn-success">Отправить</button>
      </div>
    </div>
  </div>
</div>
